<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>API Week 5 Homework</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=News+Cycle&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/12079c6f9d.js" crossorigin="anonymous"></script>
</head>

</body>
<div class="container">
  <div class="weather-app">
    <form class="search-form" id="search-form">
      <div class="row">
        <div class="col-6">
          <input type="search" placeholder="Type City Name..." autocomplete="off" autofocus="on" id="city-input"
            class="form-control shadow-sm" />
        </div>
        <div class="col-3">
          <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100" />
        </div>
        <div class="col-3">
          <button class="btn btn-success w-100" id="current-location-button"> Current Weather
          </button>
        </div>
      </div>
    </form>
    <h1 id="city"></h1>
    <ul>
      <li id="date"></li>
      <li id="description"></li>
    </ul>
    <div class="row">
      <div class="col-6">
        <div class="clearfix">
          <div class="float-left">
            <span class="temperature" id="temperature"></span>
            ><span class="units">ËšF</span>
          </div>
        </div>
      </div>
      <div class="col-6">
        <ul>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span>km/h</li>
        </ul>
      </div>
    </div>
  </div>
</div>
<script src="index.js"></script>
</body>

</html>
